<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janelle Almonte</title>
    <link rel="stylesheet" href="qrcode.css">
    <script src="https://kit.fontawesome.com/5d92b9432a.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header">
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul id="sidemenu">
                <li><a href="#header"><i class="fa-solid fa-circle-left" onclick="goToPersonalProject()"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</div>      

<div class="hero">
    <p> Enter your  <span class="highlight"> URL:</span></p>
    <input type="text" placeholder="URL" id="qrText">

    <div id="imgBox">
        <img src="" id="qrImage">
    </div>

    <button onclick="generateQR()">Generate QR code</button>
</div>

<script>
    // Function to navigate to the "personalproject.html" page
    function goToPersonalProject() {
        window.location.href = "personalproject.html";
    }

let imgBox = document.getElementById("imgBox");
let qrImage = document.getElementById("qrImage");
let qrText = document.getElementById("qrText");

function generateQR(){
    if(qrText.value.length > 0) {
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
    imgBox.classList.add("show-img");
    }
    else{
        qrText.classList.add('error');
        setTimeout(()=>{
            qrText.classList.remove('error');
        },1000);
    }
}

qrText.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevents form submission
            generateQR(); // Calls the generateQR() function
        }
    });

</script>

</body>
</html>
